{% extends 'base.html' %}

{% comment "" %} {% endcomment %}
{% block title %}Artists{% endblock title %}

{% block content %}

    <h1 class="title pt-5">{{header}}</h1>
                                                    <!--Search-->
    <form class='mb-5' method='get'>
        <div class='field has-addons'>
            <div class='control'>
                <!--Input searches by artist name-->
                <input class="input" type="text" name="name" placeholder="name" />
            </div>
            <div class="control">
                <input class="button is-success" type="submit" value="Search" />
            </div>
        </div>
        <!-- Anchor to redirect back to artist list without query param-->
        <a class="button is dark" href="{% url 'artist_list' %}">Clear Search</a>
        <a class="button is-dark" href="{% url 'artist_create' %}">Add Artist</a>
    </form>
                                                    <!--Gallery-->
    <div class="gallery">
        {% for artist in artists %}
        <a href="{% url 'artist_detail' artist.pk %}">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-square">
                        <img src="{{artist.img}}" alt="{{artist.name}}" />
                    </figure>
                </div>
                <div class="card-header">
                    <p class="card-header-title">{{artist.name}}</p>
                </div>
            </div>
        </a>
            {% empty %}
        <article class="message">
            <div class="message-header">
                <p>No Artists Available</p>
            </div>
        </article>
        {% endfor %}
    </div>

{% endblock %}
